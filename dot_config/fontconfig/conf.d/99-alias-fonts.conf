<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <alias>
  <family>Krypton</family>
  <prefer>
   <family>Monaspace Krypton</family>
   <family>CodeNewRoman Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>Argon</family>
  <prefer>
   <family>Monaspace Argon</family>
   <family>CodeNewRoman Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>Radon</family>
  <prefer>
   <family>Monaspace Radon</family>
   <family>CodeNewRoman Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>Neon</family>
  <prefer>
   <family>Monaspace Neon</family>
   <family>CodeNewRoman Nerd Font</family>
  </prefer>
 </alias>
 <match target="scan">
  <test name="family">
   <string>Monaspace Radon</string>
  </test>
  <edit name="spacing">
   <int>100</int>
  </edit>
 </match>
 <match target="scan">
  <test name="family">
   <string>Monaspace Neon</string>
  </test>
  <edit name="spacing">
   <int>100</int>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
